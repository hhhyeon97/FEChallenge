<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"><!--chrome을 사용하는 유저에게 렌더링해주는 코드 -->
<meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<title>calendar</title>
<!--<script src="calendar.js"></script>-->
<link rel="stylesheet" href="style.css"> 
</head>
<body>
<div class="wrapper">
     <div class="nav">
<i class='bx bxs-chevron-left'></i>
<i class='bx bxs-chevron-right'></i>
        </div>
      <div class="header">
            <!-- 달력 헤더는 여기에 위치 -->
        </div>
  	<div id="calendar"></div>
</div>    
<script>
//달력을 생성하고 표시하는 함수
function generateCalendar() {
    // 현재 날짜 가져오기
    var currentDate = new Date();

    // 달력의 년도와 월 설정
    var year = currentDate.getFullYear();
    var month = currentDate.getMonth();

    // 달력의 헤더 생성
    var headerHTML = `<h2 style="color:#fff; text-align:center; position:relative; bottom: 55px;">${year}년 ${month + 1}월</h2>`;

    
 	//달력 영역에 헤더 추가
    var headerContainer = document.createElement("div");
    headerContainer.classList.add("header");
    headerContainer.innerHTML = headerHTML;

    // wrapper에 헤더 추가
    var wrapper = document.querySelector(".header");
    wrapper.appendChild(headerContainer);
    
    
    
    // 달력의 본문 생성
    var calendarHTML = '<table>';
    // 여기에 각 주와 날짜를 표시하는 코드 추가
    // 예를 들어, 반복문을 사용하여 달력의 각 날짜를 표시할 수 있습니다.

    // 요일 표시
    calendarHTML += '<tr>';
    const daysOfWeek = ['일', '월', '화', '수', '목', '금', '토'];
    for (let day of daysOfWeek) {
        calendarHTML += `<th>${day}</th>`;
    }
    calendarHTML += '</tr>';

    // 각 주와 날짜 표시
    const totalDaysInMonth = new Date(year, month + 1, 0).getDate();
    const firstDayOfMonth = new Date(year, month, 1).getDay();

    let dayCounter = 1;

    for (let i = 0; i < 6; i++) { // 최대 6주 (일주일이 6주일 경우도 있음)
        calendarHTML += '<tr>';

        for (let j = 0; j < 7; j++) { // 7일 (요일)
            let cellStyle = ''; // 셀에 적용할 스타일 초기화

            if (i === 0 && j < firstDayOfMonth) {
                // 첫 주의 시작일 이전은 빈 셀로 채움
                calendarHTML += '<td></td>';
            } else if (dayCounter > totalDaysInMonth) {
                // 마지막 날 이후는 빈 셀로 채움
                calendarHTML += '<td></td>';
            } else {
                // 유효한 날짜일 경우 날짜 표시
                if (j === 0) {
                    // 일요일은 빨간색
                    cellStyle = 'color: red;';
                } else if (j === 6) {
                    // 토요일은 파란색
                    cellStyle = 'color: blue;';
                }
                calendarHTML += `<td style="${cellStyle}">${dayCounter}</td>`;
                dayCounter++;
            }
        }

        calendarHTML += '</tr>';

        // 모든 날짜를 표시한 경우 종료
        if (dayCounter > totalDaysInMonth) {
            break;
        }
    }

    calendarHTML += '</table>';

    // 생성된 달력을 달력 컨테이너에 추가
    var calendarContainer = document.getElementById("calendar");
    calendarContainer.innerHTML = calendarHTML;
}


//현재 날짜에 초록색 스타일 추가하는 함수
function highlightCurrentDate() {
    var currentDate = new Date();
    var currentYear = currentDate.getFullYear();
    var currentMonth = currentDate.getMonth() + 1;
    var currentDay = currentDate.getDate();

    // 현재 날짜의 셀을 찾아 스타일을 추가합니다.
    var calendarCells = document.querySelectorAll('td');
    calendarCells.forEach(function (cell) {
        var cellDay = parseInt(cell.innerText); // 셀에 표시된 날짜를 정수로 변환
        if (cellDay === currentDay) {
            cell.style.color = 'gray'; 
            cell.style.borderRadius = '50%';
            cell.style.border = '2px solid #99c7a5';
        }
    });
}

// 페이지 로드 시 달력 생성
window.onload = function () {
    generateCalendar();
    
 // 현재 날짜에 초록색 스타일 추가
    highlightCurrentDate();
 
};
</script>
</body>
</html>
