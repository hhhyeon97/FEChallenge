<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"><!--chrome을 사용하는 유저에게 렌더링해주는 코드 -->
<meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>calendar</title>
<!--<script src="calendar.js"></script>-->
<link rel="stylesheet" href="style.css"> 
</head>
<body>
  	<div id="calendar"></div>

    
<script>
//달력을 생성하고 표시하는 함수
function generateCalendar() {
    // 달력을 표시할 div 요소 가져오기
    var calendarContainer = document.getElementById("calendar");

    // 현재 날짜 가져오기
    var currentDate = new Date();

    // 달력의 년도와 월 설정
    var year = currentDate.getFullYear();
    var month = currentDate.getMonth();

    // 달력의 헤더 생성
    var calendarHTML = `<h2>${year}년 ${month + 1}월</h2>`;

    // 달력의 본문 생성
    calendarHTML += '<table>';
    // 여기에 각 주와 날짜를 표시하는 코드 추가
    // 예를 들어, 반복문을 사용하여 달력의 각 날짜를 표시할 수 있습니다.
    
    // 요일 표시
calendarHTML += '<tr>';
const daysOfWeek = ['일', '월', '화', '수', '목', '금', '토'];
for (let day of daysOfWeek) {
    calendarHTML += `<th>${day}</th>`;
}
calendarHTML += '</tr>';

// 각 주와 날짜 표시
const totalDaysInMonth = new Date(year, month + 1, 0).getDate();
const firstDayOfMonth = new Date(year, month, 1).getDay();

let dayCounter = 1;

for (let i = 0; i < 6; i++) { // 최대 6주 (일주일이 6주일 경우도 있음)
    calendarHTML += '<tr>';

    for (let j = 0; j < 7; j++) { // 7일 (요일)
        if (i === 0 && j < firstDayOfMonth) {
            // 첫 주의 시작일 이전은 빈 셀로 채움
            calendarHTML += '<td></td>';
        } else if (dayCounter > totalDaysInMonth) {
            // 마지막 날 이후는 빈 셀로 채움
            calendarHTML += '<td></td>';
        } else {
            // 유효한 날짜일 경우 날짜 표시
            calendarHTML += `<td>${dayCounter}</td>`;
            dayCounter++;
        }
    }

    calendarHTML += '</tr>';

    // 모든 날짜를 표시한 경우 종료
    if (dayCounter > totalDaysInMonth) {
        break;
    }
}
    
    calendarHTML += '</table>';

    // 생성된 달력을 달력 컨테이너에 추가
    calendarContainer.innerHTML = calendarHTML;
}

// 페이지 로드 시 달력 생성
window.onload = function () {
    generateCalendar();
};
</script>
</body>
</html>
