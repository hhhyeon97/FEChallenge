<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<title>카운트다운 타이머</title>
<script type="text/javascript" src="timer2.js" defer></script>
<link rel="stylesheet" href="style2.css">
</head>
<body>
<img src="img.gif">
<div id="timerContainer">
	<div id="timer">00:00:00</div>
	 <div id="timeInput">
        <!-- 시간 입력 영역 -->
        <label for="hours">시간</label>
        <input type="number" id="hours" min="0" value="0">
        
        <label for="minutes">분</label>
        <input type="number" id="minutes" min="0" max="59" value="0">
        
        <label for="seconds">초</label>
        <input type="number" id="seconds" min="0" max="59" value="0">
    </div>
	<div id="controlbtn">
		<button id="startBtn" class="btn btn" onclick="startTimer()">Start</button>
		<button class="btn btn" onclick="stopTimer()">Stop</button>
		<button class="btn btn" onclick="resetTimer()">Reset</button>
	</div>
</div>
</body>
</html>
