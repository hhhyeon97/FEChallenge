<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>login</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://kit.fontawesome.com/de18e820f6.js" crossorigin="anonymous"></script>
</head>
<style>
@import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);
.notosanskr * { 
 font-family: 'Noto Sans KR', sans-serif;
}
@font-face {
	font-family: 'JalnanGothic';
	src:
		url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_231029@1.1/JalnanGothic.woff')
		format('woff');
	font-weight: normal;
	font-style: normal;
}

body {
	font-family: 'JalnanGothic';
	margin: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh; /* 100% 높이 설정 */
	background-color: #ecf0f3; /* 배경색 추가 */
}

section {
	text-align: center; /* 텍스트를 가운데 정렬 */
	max-height: 600px;
	background-color: #fff; /* 섹션 배경색 추가 */
	padding: 20px;
	border-radius: 15px; /* 섹션 테두리 둥글게 만들기 */
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 추가 */
}

h2 {
	letter-spacing: 4px;
	color: #a2bde8;
}

#login-container {
	width: 300px;
	display: flex;
	flex-direction: column; /* 수직으로 나열하기 위해 컬럼 방향으로 설정 */
	align-items: center; /* 수직 정렬 */
}

#login-container input {
	width: 180px;
	height: 30px;
	margin: 15px 0; /* 각 인풋 박스 사이의 간격 조절 */
	border-radius: 5px;
	border: 2px solid #a2bde8; /* 테두리 색상 변경 */
	background-color: rgba(255, 255, 255, 0.7); /* 배경색 및 투명도 추가 */
	padding: 8px; /* 내부 여백 추가 */
}
input:focus {
    outline-color: lightgray;
}

::placeholder {
    color: lightgray;
}

#loginBtn {
	font-family: 'Noto Sans KR', sans-serif;
	padding: 10px;
	width: 120px;
	background-color: #fff;
	border: 2px solid #a2bde8;
	border-radius: 4px;
	cursor: pointer;
	margin-top: 10px; /* 버튼과 인풋 박스 간격 조절 */
	margin-bottom: 20px;
	font-size: 17px;
	color : #a2bde8;
	transition: background-color 0.3s ease; /* 부드러운 배경색 전환을 위한 트랜지션 추가 */
}

button:focus {
	outline-color : lightgray;
}

#loginBtn:hover {
	background-color: #a2bde8; /* 마우스 호버 시 배경색 변경 */
	color: white;
	font-weight: bold;
}
header i{
	color: #fff;
	margin-right: 15px;
	font-size: 25px;
}
header {
  position: fixed; /* 헤더를 고정시킵니다. */
  top: 0; /* 화면 상단에 위치하도록 설정합니다. */
  height: 50px;
  width: 100%; /* 전체 너비를 차지하도록 설정합니다. */
  background-color: #a2bde8; /* 헤더의 배경색을 원하는 색상으로 설정합니다. */
  padding: 10px; /* 헤더의 상하좌우 여백을 조절합니다. */
  color: f0f4f5; /* 헤더 텍스트의 색상을 설정합니다. */
  display: flex; /* Flexbox를 사용합니다. */
  justify-content: center; /* 수평 중앙 정렬 */
  align-items: center; /* 수직 중앙 정렬 */
  color: white;
} 

#toast-message{
	color: gray;
	font-size: 15px;
	
}	
</style>
<body>
<header>
<i class="fa-solid fa-cloud"></i><span style="font-size: 25px;">practice</span>
</header>
<section>
<h2>LOGIN</h2>
<div id="login-container">
<input id="id" type="text" placeholder="아이디">
<input id="password" type="password" placeholder="비밀번호">
<p id="toast-message"></p>
</div>
<button id="loginBtn" onclick="login()">로그인</button>
</section>
<script>
// 임의의 id/pw 지정
const correctId = "test";
const correctPassword = "1234";

function login() {

// 입력된 id/pw 값 가져오기
const idInput = document.getElementById("id").value;
const pwInput = document.getElementById("password").value;

// 토스트 알림 메세지 
const toastMessage = document.getElementById('toast-message');

// 입력값이 공백인 경우 경고창을 띄우고 해당 입력란으로 포커스 이동
if (idInput.trim() === "") {
    alert("아이디를 입력하세요.");
    document.getElementById("id").value = "";
    document.getElementById("id").focus();
    return;
}
if (pwInput.trim() === "") {
    alert("비밀번호를 입력하세요.");
    document.getElementById("password").value = "";
    document.getElementById("password").focus();
    return;
}

// 입력된 아이디와 비밀번호가 정확한지 확인하기 
if (idInput === correctId && pwInput === correctPassword) {
    //alert("로그인 성공!");
    document.getElementById("id").value = "";
    document.getElementById("password").value = "";
    // 토스트메세지
    toastMessage.textContent = '로그인 성공 !';
    // 로그인 성공 시 이동할 페이지로 리다이렉션
    window.location.href = "#";
} else if(idInput !== correctId){
	toastMessage.textContent = '존재하지 않는 아이디 입니다.';
	   document.getElementById("id").value = "";
	   document.getElementById("id").focus();
	   document.getElementById("password").value = "";
}
else {
	toastMessage.textContent = '아이디 또는 비밀번호가 일치하지 않습니다.';
    //alert("아이디 또는 비밀번호가 일치하지 않습니다.");
    // 아이디와 비밀번호 입력란을 초기화하고 아이디 입력란으로 포커스 이동
       document.getElementById("id").value = "";
       document.getElementById("password").value = "";
       document.getElementById("id").focus();
   }
}
</script>
</body>
</html>
