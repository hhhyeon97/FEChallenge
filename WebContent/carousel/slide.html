<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.5">
<title>slide</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<style>

* {
	box-sizing: border-box;
}

body {
	margin: 0;
	display: flex;
	align-items: center;
	justify-content: center;
	min-height: 100vh;
}

#slider-container {
	width: 500px;
	height: 300px;
	overflow: hidden; /* 슬라이드 컨테이너를 벗어나는 이미지 숨김 */
	position: relative;
}

#slider-container>#slider {
	display: flex;
	transition: transform 0.5s ease; /* 0.5초 동안 부드럽게 변화 */
}

   #slider-container #slider .slide {
      flex: 0 0 100%;
      max-width: 100%; /* 슬라이드 컨테이너에 맞게 이미지 크기 조절 */
      height: auto; /* 슬라이드 컨테이너에 맞게 이미지 높이 조절 */
    }
    
 #slider-container #slider .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 이미지가 비율을 유지하면서 커버되도록 설정 */
    }

#prev, #next {
	color: gray;
	opacity: 0.8;
	font-size: 30px;
}

#prev {
	position: absolute;
	top: 50%;
	left: 150px;
	transform: translateY(-50%);
	cursor: pointer;
}

#next {
	position: absolute;
	top: 50%;
	right: 150px;
	transform: translateY(-50%);
	cursor: pointer;
}
</style>
</head>
<body>

<div id="slider-container">
        <div id="slider">
            <div class="slide"><img src="card1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="card2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="card3.jpg" alt="Image 3"></div>
        </div>
    </div>
        <i id="prev" class='bx bxs-chevron-left' onclick="prevSlide()"></i>
        <i id="next" class='bx bxs-chevron-right' onclick="nextSlide()"></i>

<script>
    $('#slider').slick({
        autoplay: true,
        autoplaySpeed: 2000,
        //dots: true,
        infinite: true,
        speed: 500,
        fade: true,
        cssEase: 'linear',
        adaptiveHeight: true
    });
    
    $('#prev').click(function() {
        $('#slider').slick('slickPrev');
      });

      $('#next').click(function() {
        $('#slider').slick('slickNext');
      });
      
</script>
