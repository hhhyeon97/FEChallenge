<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>slide</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style>
*{
	box-sizing: border-box;
}

#slider-container{
	width:500px;
	height:300px;
	overflow: hidden; /* 슬라이드 컨테이너를 벗어나는 이미지 숨김 */
	position: relative;
}

#slider-container > #slider{
	display:flex;
	transition : transform 0.2s;
}

#slider-container > #slider > .slide {
    flex: 0 0 100%; /* flex item의 크기를 고정시킴 */
}

#slider-container > #slider > .slide > img {
	width: 100%; /* 이미지를 100%의 너비로 표시하여 슬라이드 영역에 맞춤 */
	height: auto; /* 가로 비율 유지를 위해 높이를 자동으로 조정 */
}

</style>
</head>
<body>

<div id="slider-container">
        <div id="slider">
            <div class="slide"><img src="card1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="card2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="card3.jpg" alt="Image 3"></div>
            <div class="slide"><img src="card4.jpg" alt="Image 4"></div>
        </div>
    </div>
        <i id="prev" class='bx bxs-chevron-left' onclick="prevSlide()"></i>
        <i id="next" class='bx bxs-chevron-right' onclick="nextSlide()"></i>
<script>
const prevBtn = document.querySelector('#prev');
const nextBtn = document.querySelector('#next');
const carousel = document.querySelector('#slider');

let index = 0;

function showSlide() {
    carousel.style.transform = `translate3d(-${500 * index}px, 0, 0)`;
}

function nextSlide() {
    index = (index + 1) % 4;
    showSlide();
}

function prevSlide() {
    index = (index - 1 + 4) % 4;
    showSlide();
}

</script>
</body>
</html>
