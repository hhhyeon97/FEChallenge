<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.5">
<title>slide</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<style>
* {
	box-sizing: border-box;
}

body {
	margin: 0;
	display: flex;
	align-items: center;
	justify-content: center;
	min-height: 80vh;
}

#slider-container {
	overflow: hidden;
	position: relative;
	width: 500px; /* 슬라이드 영역의 너비를 조절 */
	top: 100px;
	border-radius: 6px;
}

#slider-container #slider {
	display: flex;
	transition: transform 0.5s ease;
	height: 270px; /* 슬라이드 영역의 높이를 설정 */
	
}

#slider-container #slider .slide {
	flex: 0 0 500px; /* 각 슬라이드 이미지의 너비를 슬라이드 영역의 크기로 설정 */
	height: 100%; /* 슬라이드 영역의 높이에 맞게 설정 */
	display: flex;
	align-items: center;
	justify-content: center;
}

#slider-container #slider .slide img {
	width: 100%;
	max-height: 100%; /* 이미지의 최대 높이를 슬라이드와 동일하게 설정 */
	object-fit: contain; /* 이미지를 확대하지 않고 원본 비율로 유지 */
}

/* 추가 스타일: 1번 슬라이드의 이미지만 높이를 슬라이드와 동일하게 설정 */
#slider-container #slider .slide:nth-child(1) img {
	height: 100%;
}

#prev, #next {
	color: gray;
	opacity: 0.8;
	font-size: 30px;
	position: absolute;
	top: 25%;
	transform: translateY(-50%);
	cursor: pointer;
}

#prev {
	left: 100px;
}

#next {
	right: 100px;
}
</style>
</head>
<body>

<div id="slider-container">
        <div id="slider">
            <div class="slide"><img src="card1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="https://i.pinimg.com/564x/68/34/b4/6834b405c48b7a7ad1df18cd3622e77e.jpg" alt="Image 2"></div>
            <div class="slide"><img src="https://i.pinimg.com/564x/76/c0/af/76c0af96ba310eea68a38f90c5c5d3b6.jpg" alt="Image 3"></div>
        </div>
    </div>
        <i id="prev" class='bx bxs-chevron-left' onclick="prevSlide()"></i>
        <i id="next" class='bx bxs-chevron-right' onclick="nextSlide()"></i>

<script>
    $('#slider').slick({
        autoplay: true,
        autoplaySpeed: 2000,
        //dots: true,
        infinite: true,
        speed: 500,
        fade: true,
        cssEase: 'linear',
        adaptiveHeight: true
    });
    

      $('#prev').click(function() {
        $('#slider').slick('slickPrev');
      });

      $('#next').click(function() {
        $('#slider').slick('slickNext');
      });
</script>
